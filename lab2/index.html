    <script>
        //function to calculate area of a circle
        const calculateCircleArea = (r) => {
            //A const variable is  accessible only within the block in which it is defined
            //In this case, the 'area' variable is scoped to the 'calculateCircleArea' function

            //The 'let' and 'const' keywords were added to JavaScript with the ECMAScript 6 (ES6) or ES2015 release
            const area = Math.PI * r * r;
            return area;
        };

        //function to calculate area of a rectangle
        const calculateRectangleArea = (length, width) => {
            const area = length * width;
            return area;
        };
        console.log("Area of circle:", calculateCircleArea(6));
